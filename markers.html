<!DOCTYPE html>
<html>
<head>
    <title>New Tab</title>
    <link rel="icon" type="image/png" href="chrome://branding/content/icon32.png"/>
</head>

<script>
    function setColor(color) {
        document.getElementById("body").style.backgroundColor = color;
    }
</script>

<style>
    #footer {
        position: fixed;
        width: 100%;
        height: 4%;
        left: 0;
        bottom: 0;
    }
    #footer button {
        border: none;
        padding: 0px;
        padding-bottom: 100%;
        cursor: pointer;
        float: left;
        width: 10%;
    }
</style>

<body id="body" style="background-color: #404040;">
    <div id="footer">
        <button style="background-color: #121212;" onclick="setColor('#121212');"></button>
        <button style="background-color: #3700b3;" onclick="setColor('#3700b3');"></button>
        <button style="background-color: #800080;" onclick="setColor('#800080');"></button>
        <button style="background-color: #b00020;" onclick="setColor('#b00020');"></button>
        <button style="background-color: #ff0266;" onclick="setColor('#ff0266');"></button>
        <button style="background-color: #ee82ee;" onclick="setColor('#ee82ee');"></button>
        <button style="background-color: #2f4f4f;" onclick="setColor('#2f4f4f');"></button>
        <button style="background-color: #006400;" onclick="setColor('#006400');"></button>
        <button style="background-color: #00008b;" onclick="setColor('#00008b');"></button>
        <button style="background-color: #404040;" onclick="setColor('#404040');"></button>
    </div>
</body>
</html>
